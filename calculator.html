    <section class="calculator">

            <div class="form">
                <p>Вкажіть вашу вагу у кілограмах</p>

                    <input type="number" class="weight" placeholder="Вага">
                </div>
                <p>Вкажіть ваш ріст у сантиметрах</p>
                <div class="input-holder">
                    <input type="number" class="height" placeholder="Ріст">
                </div>
                <p>Вкажіть скільки вам повних років</p>
                <div class="input-holder">
                    <input type="number" class="old" placeholder="Вік">
                </div>
                <div class="btn-holder">
                    <button class="btn" id="calculateBtn">Розрахувати!</button>
                </div>
            </div>
            <div class="result">
                <p>На день вам потрібно:</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            calculateBtn.addEventListener('click', calculateCalories);
        
            function calculateCalories() {
                const weight = document.querySelector('.weight').value;
                const height = document.querySelector('.height').value;
                const years = document.querySelector('.old').value;
        
                fetch('http://localhost:3000/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ weight, height, years })
                })
                .then(response => response.json())
                .then(data => {
                    const resultContainer = document.querySelector('.result');
                    resultContainer.innerHTML = `<p>${data.calories} калорій.</p>`;
                })
                .catch(error => {
                    console.error('Помилка:', error);
                });
            }
        });
        
    </script>
