    <script>
        function displaySearchResults(data) {
            const searchedDishes = document.querySelector('.searched-dishes');
            searchedDishes.innerHTML = ''; // Очищення вмісту перед оновленням
        
            // Перевірка наявності результатів
            if (data.results.length === 0) {
                searchedDishes.innerHTML = '<p>Нічого не знайдено</p>';
                return;
            }
        
            // Створення списку страв
            const ul = document.createElement('ul');
            data.results.forEach(dish => {
                const li = document.createElement('li');
                li.textContent = dish.name;
                ul.appendChild(li);
            });
        
            // Додавання списку страв до елементу DOM
            searchedDishes.appendChild(ul);
        }
        function displayUpdatedDishes(updatedDishes) {
    const dishesHolder = document.querySelector('.dishes-holder');

    // Очищення вмісту контейнера зі списком страв перед оновленням
    dishesHolder.innerHTML = '';

    // Оновлення DOM з отриманими результатами пошуку
    updatedDishes.forEach(dish => {
        const dishElement = document.createElement('div');
        dishElement.classList.add('dish-item');
        dishElement.innerHTML = `
            <h3>${dish.name}</h3>
            <p>Category: ${dish.category}</p>
            <!-- Додайте інші властивості страви, які ви хочете відобразити -->
        `;
        dishesHolder.appendChild(dishElement);
    });
